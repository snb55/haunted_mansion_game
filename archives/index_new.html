<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted Mansion - Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0e1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .terminal {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: #1a1f2e;
            border: 1px solid #2a3142;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .terminal-header {
            background: #252b3b;
            padding: 12px 20px;
            border-bottom: 1px solid #2a3142;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal-title {
            font-size: 14px;
            font-weight: 600;
            color: #8b92a8;
        }

        .terminal-status {
            font-size: 12px;
            color: #5a6275;
        }

        .terminal-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .output-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            font-size: 14px;
            line-height: 1.6;
        }

        .output-container::-webkit-scrollbar {
            width: 8px;
        }

        .output-container::-webkit-scrollbar-track {
            background: #1a1f2e;
        }

        .output-container::-webkit-scrollbar-thumb {
            background: #2a3142;
            border-radius: 4px;
        }

        .message {
            margin-bottom: 12px;
            white-space: pre-wrap;
        }

        .message.user {
            color: #60a5fa;
        }

        .message.system {
            color: #34d399;
        }

        .message.error {
            color: #f87171;
        }

        .message.info {
            color: #8b92a8;
        }

        .menu-container {
            padding: 0 20px 20px 20px;
        }

        .menu-item {
            padding: 12px 16px;
            margin: 4px 0;
            background: #252b3b;
            border: 1px solid #2a3142;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.15s ease;
            font-size: 14px;
            color: #e0e0e0;
        }

        .menu-item:hover {
            background: #2d3447;
            border-color: #3a4255;
        }

        .menu-item.selected {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
            transform: translateX(4px);
        }

        .menu-hint {
            padding: 12px 20px;
            text-align: center;
            font-size: 12px;
            color: #5a6275;
            border-top: 1px solid #2a3142;
        }

        .login-screen {
            padding: 40px;
            text-align: center;
        }

        .login-screen h1 {
            font-size: 32px;
            font-weight: 700;
            color: #e0e0e0;
            margin-bottom: 8px;
        }

        .login-screen p {
            color: #8b92a8;
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            background: #252b3b;
            border: 1px solid #2a3142;
            border-radius: 4px;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .btn {
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .btn:hover {
            background: #2563eb;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <!-- Login Screen -->
        <div id="login-screen" class="login-screen">
            <h1>üèöÔ∏è HAUNTED MANSION</h1>
            <p>A Terminal Adventure</p>
            <div class="input-group">
                <input type="text" id="player-name" placeholder="Enter your name..." autofocus>
            </div>
            <button class="btn" id="start-btn">Enter the Mansion</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="hidden">
            <div class="terminal-header">
                <div class="terminal-title">HAUNTED MANSION</div>
                <div class="terminal-status" id="player-info">Connected</div>
            </div>
            <div class="terminal-body">
                <div id="output" class="output-container"></div>
                <div id="menu" class="menu-container"></div>
                <div class="menu-hint">Use ‚Üë‚Üì arrow keys to navigate, press ENTER to select</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/game_new.js') }}"></script>
</body>
</html>
